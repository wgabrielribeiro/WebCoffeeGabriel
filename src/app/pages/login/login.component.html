      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="navbar-nav ml-auto p-4">
          <a href="#" routerLink="/home" routerLinkActive="active" class="nav-item nav-link active">Inicio</a>
          <a href="#" routerLink="/about" routerLinkActive="active" class="nav-item nav-link">Sobre</a>

          <a href="#" routerLink="/contato" routerLinkActive="active" class="nav-item nav-link">Contato</a>

    </nav>
  </div>
  <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
    <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
      <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Login</h1>
      <!-- <div class="d-inline-flex mb-lg-5">
        <p class="m-0 text-white"><a class="text-white" href="" routerLink="/home">Inicio</a></p>
        <p class="m-0 text-white px-2">/</p>
        <p class="m-0 text-white">Login</p>
      </div> -->
    </div>
  </div>
  <!--NAv Fim -->

  <div class="conteudo-Login">
    <form class="conteudo-form" [formGroup]="loginForm" (submit)="submitLogin()">
      <div>
        <div>
          <input class="input-Login" placeholder="Usuario" formControlName="username">
        </div>
        <div class="mensagem-erro"
          *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
          Campo Usuario Obrigatorio!
        </div>
        <div>
          <input class="input-Login" type="password" placeholder="Senha" formControlName="password">
        </div>
        <div class="mensagem-erro"
          *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Campo Obrigatorio!
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary input-submit" [disabled]="!loginForm.valid">Entrar</button>
        </div>
        <div class="row">
          <p class="m-0 text-black text-left" style="padding-bottom: 10px;"><a class="text-black" href="" routerLink="/resetSenha">Esqueci minha senha</a></p>
          <p class="m-0 text-black text-left"><a class="text-black" href="" routerLink="/cadastro">Não tem cadastro? Clique aqui</a></p>
        </div>
      </div>
    </form>
  </div>

  <app-footer></app-footer>
</body>
